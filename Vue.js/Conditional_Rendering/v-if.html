<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  
  <div id="app">
    <template v-if="logintype === 'username'">
      <label for="username">Username</label>: <br>
      <input type="text" placeholder="Enter your username" id="username">
    </template>
    <template v-else-if="logintype === 'email'">
      <input type="text" placeholder="Enter your email" id="email"> <br>
      <label for="email">Email</label>
      <p>요소의 순서를 바꿔도 재사용이 잘된다. 그렇다면 다른 요소의 추가는 영향을 주는가?</p>
      <input type="password">
    </template>
    <br>
    <button v-on:click="switchlogintype">Toggle login type</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        logintype: "username"
      },
      
      methods: {
        switchlogintype: function () {
          if (this.logintype === "username") this.logintype="email";
          else this.logintype="username";
        }
      }
    })
  </script>
</body>

</html>
