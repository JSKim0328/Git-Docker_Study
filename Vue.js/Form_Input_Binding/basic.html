<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <input type="text" v-model="msg" @keyup.enter="alrt">
    <div>
      <select v-model="pick">
        <option v-for="op of options" :value="op.value">
          {{ op.text }}
        </option>
      </select>
      Selected: {{ pick }}
    </div>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "",
        pick: "",
        options: [
          { text: "One", value: "A"},
          { text: "Two", value: "B" },
          { text: "Three", value: "C" }
        ]
      },
      methods: {
        alrt: function () {
          alert(this.msg);
        }
      }
    })
  </script>
</body>

</html>
