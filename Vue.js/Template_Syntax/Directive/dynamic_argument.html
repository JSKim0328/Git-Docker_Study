<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <a v-bind:href="link" target="_blank">일반적인 argument를 이용한 링크</a> <br><br><br>

    <!--html파일에 템플릿을 직접 작성할 때, 동적인자의 이름은 소문자로 자동변환된다. 따라서 vue 인스턴스
    의 변수를 대문자로 하면 제대로 작동하지 않는다.-->
    <button v-on:[darg]="doSomething">동적 argument를 이용한 버튼</button>
  </div>
  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        link: "https://google.com",
        darg: "click",
      },
      methods: {
        doSomething: function() {
          alert("Hello, world!");
        }
      }
    })
  </script>
</body>

</html>
