<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>HTML 연습</title>
</head>

<body>
  <!--제목 태그-->
  <h1>제목 1</h1>
  <h2>제목 2</h2>

  <!--단락 및 줄바꾸기 태그-->
  <p>
    이건 단락 태그 <br>
    줄바꾸기!!!!!
  </p>

  <!--그대로 출력해주는 태그-->
  <pre>
    <strong>쓴 내용</strong> <em>그대로</em> 출력
    된다는데 진짜인지 
    <hr>
    <del>실험</del>
  </pre>

  <!--인용구 연습-->
  <blockquote>
    <q><abbr title="HyperText Markup Langauge">HTML</abbr></q> 란 웹문서를 제작하는데 쓰이는 언어입니다
  </blockquote>
  
</body>

</html>
